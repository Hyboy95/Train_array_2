<script>
    let arr = ['X','i','n','-','c','h','a','o','-','V','N'];
    document.write(`[${arr}] <br>`);
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }
    document.write(`${arr.join(' ')}`);
</script>
